<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>برنامج حساب المساحة والمحيط</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h2>برنامج حساب المساحة والمحيط</h2>

        <p>اختر الشكل:</p>

        <select id="shape">
            <option value="square">مربع</option>
            <option value="rectangle">مستطيل</option>
        </select>

        <input id="value1" type="number" placeholder="القيمة الأولى">
        <input id="value2" type="number" placeholder="القيمة الثانية (للمستطيل)">

        <button onclick="calculate()">احسب</button>

        <p id="result"></p>

    </div>

    <script src="script.js"></script>

</body>
</html>
